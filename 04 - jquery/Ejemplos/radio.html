<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>


<div class="widget">
  <h1>Checkbox y radio widgets</h1>
 
  <h2>Radio</h2>
  <fieldset>
    <label for="radio-1">San José</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">Cartago</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">Heredia</label>
    <input type="radio" name="radio-1" id="radio-3">
  </fieldset>
 
  <h2>Checkbox</h2>
  <fieldset>
    <label for="checkbox-1">Cantón</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">Distrito</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">Barrio</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
  </fieldset>
 

</div>
 
<script>
$( "input[type='radio']" ).checkboxradio();
</script>
</body>
</html>
