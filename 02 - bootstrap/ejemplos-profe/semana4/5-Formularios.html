<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Componentes adicionales</title>

     <!-- CSS de Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- JavaScript requerido -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formularios</h1>
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <hr>
            <div class="row">
                <p class="col">
                    Señala las opciones que considere:
                </p>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb1">
                <label class="form-check-label" for="cb1">Opción 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb2">
                <label class="form-check-label" for="cb2">Opción 2</label>
            </div>
            <hr>
            <hr>
            <div class="row">
                <p class="col">
                    Elija solo una opción:
                </p>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rb1" name="rb">
                <label class="form-check-label" for="rb1">Opción 1</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rb2" name="rb">
                <label class="form-check-label" for="rb2">Opción 2</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rb3" name="rb" disabled>
                <label class="form-check-label" for="rb2">Opción 3</label>
            </div>
            <hr>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <select id="provincia" class="form-control">
                    <option value="1">San José</option>
                    <option value="2">Alajuela</option>
                    <option value="3">Cartago</option>
                    <option value="4">Heredia</option>
                    <option value="5">Puntarenas</option>
                    <option value="6">Guancaste</option>
                    <option value="7">Limón</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Indique una descripción:</label>
                <textarea class="form-control" id="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="nombre2">Nombre:</label>
                <input type="text" class="form-control form-control-lg" id="nombre2">
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="identificacion">Nombre:</label>
                        <input type="text" class="form-control" id="identificacion">
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-group">
                        <label for="carnet">Carnet:</label>
                        <input type="text" class="form-control" id="carnet">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lectura">Solo lectura:</label>
                <input type="text" class="form-control form-control-sm" id="lectura" value="Esto es de solo lectura" readonly>
            </div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>

</body>
</html>
