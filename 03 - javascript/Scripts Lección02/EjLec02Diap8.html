<html>
<head>
<title>Ciclos en JavaScript</title>
</head>
<body>
<h1>Ciclo for</h1>
<script>
for(var i=0;i<5;i++){
   document.write(" El valor de i es: "+i);
}
//Cuenta regresiva
document.write("<br>");
for(var i=10;i>0;i--){
   document.write(i+" ");
}
document.write("<br>Feliz a√±o!!!");
</script>
</body>
</html>
