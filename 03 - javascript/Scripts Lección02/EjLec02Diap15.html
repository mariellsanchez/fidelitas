<html>
<head>
<title>Ciclos en JavaScript</title>
</head>
<body>
<h1>Contando de 1 a 10 con las tres estructuras de repetici&oacute;n</h1>
<script>
for(var i=1;i<=10;i++){
  document.write("For "+i+" ");
}
document.write("<br>");
var i = 1;
while(i<=10){
  document.write("while "+i+" ")
  i++;
}
document.write("<br>");
i=1;
do {
  document.write("do "+i+" ");
  i++;
}while (i<=10);
</script>
</body>
</html>
