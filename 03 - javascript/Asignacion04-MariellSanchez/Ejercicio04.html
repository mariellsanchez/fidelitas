        <script>
            function almacenar_numeros(){
                var entrada;
                var array = [];
                entrada = parseInt(prompt("Digite una letra: "));
                var i = 0;
                while (i != 10) {
                    array[i] = entrada;
                    i = i + 1;
                    entrada = parseInt(prompt("Digite otra letra: "));
                }
                return array;
            }
            function contador_letras(array){
                num = parseInt(prompt("Digite el numero que desea buscar: "));
                if (array.includes(num)){
                    alert("Se ha encontrado el numero.");
                } else {
                    alert("No se ha encontrado el numero.");
                }
            }
            function mostrar_resultado(array){
                alert("Arreglo: "+array);
            }
            let array = almacenar_letras();
