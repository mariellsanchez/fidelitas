        <h3> Ejercicio 02 </h3>
        <script>
            var vocales = ["a","e","i","o","u"]; 
            function es_vocal(){
                texto = prompt("Ingrese una letra: ");
                if (vocales.includes(texto[0])){
                    alert("Es una vocal");  
                } else {
                    alert("Es una consonante");  
                }
            }
            es_vocal();
        </script>
